selectBoardList=SELECT RNUM, BID, BTYPE, BNO, CNAME, BTITLE, BCONTENT,NICK_NAME, BCOUNT, REF_BID, REF_REF_BID, REPLY_LEVEL, BDATE, STATUS FROM (SELECT ROWNUM RNUM, BID, BTYPE, BNO, CNAME, BTITLE, BCONTENT, NICK_NAME, BCOUNT, REF_BID, REF_REF_BID, REPLY_LEVEL, BDATE, STATUS  FROM (SELECT B.BID, B.BTYPE, B.BNO, C.CNAME, B.BTITLE, B.BCONTENT, M.NICK_NAME, B.BCOUNT, B.REF_BID, B.REF_REF_BID, B.REPLY_LEVEL, B.BDATE, B.STATUS FROM BOARD B JOIN MEMBER M ON(B.BWRITER = M.UNO) JOIN CATEGORY C ON(C.CID = B.CID) WHERE B.STATUS = 'Y' AND B.BTYPE = '1' AND B.REPLY_LEVEL = 0 ORDER BY BID DESC)) WHERE RNUM BETWEEN ? AND ?
boardInsert=insert into BOARD values(SEQ_BID.NEXTVAL, 1, SEQ_BNO1.NEXTVAL, ?, ?, ?, ?, default, NULL, NULL, 0, SYSDATE, default)
getListCount=select count(*) from BOARD where BTYPE='1'
insertThumb=insert into BOARD values(SEQ_BID.NEXTVAL, 2, SEQ_BNO2.NEXTVAL, NULL, ?, ?, ?, default, null, null, 0, SYSDATE, default)
selectCurrval=SELECT SEQ_BID.CURRVAL FROM DUAL
insertAttachment=insert into ATTACHMENT VALUES (SEQ_FID.NEXTVAL, ?, ?, ?, ?, SYSDATE, ?, default, default)
selectThumnailList=SELECT B.BID, B.BNO, B.BTITLE, B.BCONTENT, M.NICK_NAME, B.BCOUNT, B.BDATE, A.FID, A.ORIGIN_NAME, A.CHANGE_NAEE, A.FILE_PATH, A.UPLOAD_DATE FROM BOARD B JOIN ATTACHMENT A ON(B.BID=A.BID) JOIN MEMBER M ON (B.BWRITER = M.UNO) WHERE B.STATUS = 'Y' AND A.STATUS = 'Y' AND A.FILE_LEVEL = 0
selectThumnailMap=SELECT B.BID, B.BNO, B.BTITLE, B.BCONTENT, B.BCONTENT, M.NICK_NAME, B.BCOUNT, B.BDATE, A.FID, A.ORIGIN_NAME, A.CHANGE_NAEE, A.FILE_PATH, A.UPLOAD_DATE FROM BOARD B JOIN ATTACHMENT A ON (B.BID = A.BID) JOIN MEMBER M ON (B.BWRITER = M.UNO) WHERE B.STATUS = 'Y' AND A.STATUS = 'Y' AND A.BID = ?
