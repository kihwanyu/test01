SelectList=SELECT NNO, NTITLE, NCONTENT, M.NICK_NAME, NCOUNT, NDATE FROM NOTICE N JOIN MEMBER M ON(N.NWRITER = M.UNO) WHERE N.STATUS='Y' ORDER BY NNO DESC
intsertNotice=INSERT INTO NOTICE VALUES (SEQ_NNO.NEXTVAL,?,?,?,DEFAULT,?,DEFAULT)
selectOne=SELECT NNO, NTITLE, NCONTENT, M.NICK_NAME, NCOUNT, NDATE FROM NOTICE N JOIN MEMBER M ON(N.NWRITER = M.UNO) WHERE N.STATUS='Y' AND NNO=? ORDER BY NNO DESC
updateCount=UPDATE NOTICE SET NCOUNT = (SELECT NCOUNT FROM NOTICE WHERE NNO=?) + 1 WHERE NNO=?
updateNotice=UPDATE NOTICE SET NTITLE=?, NCONTENT=? WHERE NNO=?
deleteNotice=UPDATE NOTICE SET STATUS='N' where NNO=?